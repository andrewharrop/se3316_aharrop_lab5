<div class="login-container">
    <p>User login</p>
    <div class="login-panel">
        <a>Email::<input [(ngModel)]="email" type="text" (onkeyup)="onUpdateEmail($event)" placeholder="email"></a><br>
        <a>Password:<input [(ngModel)]="password" (onkeyup)="onUpdatePassword($event)" type="password" placeholder="password"></a><br>
        <input type="submit" value="Login" (click)="submitLogin()" />
        <br>
        <div class="facebook-login-panel">
            <div class="facebook-login-text">
                Or login with Facebook
                <button>Facebook</button>
            </div>
        </div>
    </div>

    <div [innerHTML]="serverData"></div>
    <div style="padding-top: 40px;">


    </div>
</div>
